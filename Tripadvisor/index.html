<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <img
          src="./assets/img/Tripadvisor_lockup_horizontal_secondary_registered.svg"
          alt="tripadvisor"
        />
        <div class="searchBar">
          <div>
            <img
              src="./assets/img/search_FILL0_wght400_GRAD0_opsz48.svg"
              alt="search"
            />
          </div>
        </div>
        <div class="iconsBox">
          <img
            class="icons"
            src="./assets/img/edit_FILL1_wght400_GRAD0_opsz48.svg"
            alt="edit"
          />
          <img
            class="icons"
            src="./assets/img/favorite_FILL1_wght400_GRAD0_opsz48.svg"
            alt="favorite"
          />
          <img
            class="icons"
            src="./assets/img/notifications_FILL1_wght400_GRAD0_opsz48.svg"
            alt="notification"
          />
          <div class="login"><p>Connectez-vous</p></div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div>
        <h1><span>Explorez</span> Paris</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : <a href="">en savoir plus</a> .
        </p>
      </div>
      <div class="itmesBox">
        <div class="box">
          <p>Hotels</p>
          <img
            src="./assets/img/king_bed_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="box">
          <p>Location de vacances</p>
          <img
            src="./assets/img/location_city_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="box">
          <p>Activites</p>
          <img
            src="./assets/img/confirmation_number_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="box">
          <p>Restaurants</p>
          <img
            src="./assets/img/restaurant_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="box">
          <p>Forums de voyage</p>
          <img src="./assets/img/forum_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
        </div>
        <div class="box">
          <p>Vols</p>
          <img
            src="./assets/img/flight_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="box">
          <p>Croisieres</p>
          <img
            src="./assets/img/directions_boat_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
        <div class="box">
          <p>Plus</p>
          <img
            src="./assets/img/more_horiz_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </div>
      </div>
      <div class="picturesBox">
        <img src="./assets/img/caption.jpg" alt="" />
        <img src="./assets/img/caption (1).jpg" alt="" />
        <img src="./assets/img/caption (2).jpg" alt="" />
      </div>
      <div><p>Visiter : Paris</p></div>
    </main>
    <footer></footer>
  </body>
</html>
